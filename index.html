<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="left-side">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="right-side">
                    <button type="button" class="btn btn-lg btn-block button_first"><span>Try it free 7 days</span><span> then $20/mo. thereafter</span></button>
                    <div class="registration">
                        <div class="in_reg">
                            <div class="form-group has-error has-feedback">
                                <input id="name" type="text" class="form-control input-lg" name="name" placeholder="Name">
                                <span class="glyphicon form-control-feedback"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
                                <label class="control-label" for="inputError">First Name cannot be empty</label>
                            </div>
                            <br>
                            <br>
                            <div class="form-group has-error has-feedback">
                                <input id="surname" type="text" class="form-control input-lg" name="surname" placeholder="Surname">
                                <span class="glyphicon form-control-feedback"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
                                <label class="control-label" for="inputError">Last Name cannot be empty</label>
                            </div>
                            <br>
                            <br>
                            <div class="form-group has-error has-feedback">
                                <input id="email" type="text" class="form-control input-lg" name="email" placeholder="email@example/com">
                                <span class="glyphicon form-control-feedback"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
                                <label class="control-label" for="inputError">Looks like this is not an email</label>
                            </div>
                            <br>
                            <br>
                            <div class="form-group has-error has-feedback">
                                <input id="password" type="password" class="form-control input-lg" name="password" placeholder="Password">
                                <span class="glyphicon form-control-feedback"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
                                <label class="control-label" for="inputError">Password cannot be empty</label>
                            </div>
                            <br>
                            <br>
                            <button type="button" class="btn btn-lg btn-block button_second"><span>CLAIM YOUR FREE TRIAL</span></button>
                            <br>
                            <div class="ter_ser">
                                <span class="l_sp">By clicking the button, you are agreeing to our </span>
                                <a href="#" class="button_third"><span>Terms and Services</span></a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
